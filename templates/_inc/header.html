{% load static %}
{% load menu %}
<!-- Header Section Start -->
<div class="header-section header-transparent sticky-header section">
    <div class="header-inner">
        <div class="container position-relative">
            <div class="row justify-content-between align-items-center">

                <!-- Header Logo Start -->
                <div class="col-xl-2 col-auto order-0">
                    <div class="header-logo">
                        <a href="{% url "home" %}">
                            <img class="dark-logo" src="{% static 'assets/images/logo/logo.png' %}"
                                 alt="Agency Logo">

                        </a>
                    </div>
                </div>
                <!-- Header Logo End -->

                <!-- Header Main Menu Start -->
                <div class="col-auto col-xl d-flex align-items-center justify-content-xl-center justify-content-end order-2 order-xl-1">
                    <div class="menu-column-area d-none d-xl-block position-static">

{% show_menu %}


                    </div>
                    <!-- Header Search Start -->
                    <div class="header-search-area ml-xl-7 ml-0">

                        <!-- Header Login Start -->
                        <div class="header-search">
                            <a href="javascript:void(0)" class="header-search-toggle"><i
                                    class="pe-7s-search pe-2x pe-va"></i></a>
                        </div>
                        <!-- Header Login End -->
                    </div>
                    <!-- Header Search End -->

                    <!-- Header Mobile Menu Toggle Start -->
                    <div class="header-mobile-menu-toggle d-xl-none ml-sm-2">
                        <button class="toggle">
                            <i class="icon-top"></i>
                            <i class="icon-middle"></i>
                            <i class="icon-bottom"></i>
                        </button>
                    </div>
                    <!-- Header Mobile Menu Toggle End -->
                </div>
                <!-- Header Main Menu End -->

                <!-- Header Right Start -->
                <div class="col-xl-2 col d-none d-sm-flex justify-content-end order-1 order-xl-2">
                    <a href="#" class="btn btn-light btn-hover-primary">Buy Now</a>
                </div>
                <!-- Header Right End -->

            </div>
        </div>
    </div>
</div>
<!-- Header Section End -->

<!-- Main Search Start -->
<div class="main-search-active">
    <div class="sidebar-search-icon">
        <button class="search-close"><i class="pe-7s-close"></i></button>
    </div>
    <div class="sidebar-search-input">
        <form action="#">
            <div class="form-search">
                <input id="search" class="input-text" value="" placeholder="" type="search">
                <button>
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </form>
        <p class="form-description">Hit enter to search or ESC to close</p>
    </div>
</div>
<!-- Main Search End -->

<!-- Page Title Section Start -->
<div class="page-title-section section section-padding-top" data-overlay="0.7"
     data-bg-image="{% static 'assets/images/bg/breadcrumb-bg-two.jpg' %}">
    <div class="page-title">
        <div class="container">
            <h1 class="title">We work with bold brands that we believe in</h1>
        </div>
    </div>
    <div class="page-breadcrumb position-static">
        <div class="container">
            <ul class="breadcrumb justify-content-center">
                <li><a href="{% url "home" %}">Home</a></li>
                <li class="current">Work</li>
            </ul>
        </div>
    </div>
</div>
<!-- Page Title Section End -->

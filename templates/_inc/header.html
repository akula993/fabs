{% load static %}
{% load menu %}
<div class="header-section header-transparent sticky-header section">
    <div class="header-inner">
        <div class="container position-relative">
            <div class="row justify-content-between align-items-center">
                <div class="col-xl-2 col-auto order-0">
                    <div class="header-logo">
                        <a href="{% url "home" %}">
                            <img class="dark-logo" src="{% static 'assets/images/logo/logo.png' %}"
                                 alt="Agency Logo">
                        </a>
                    </div>
                </div>
                <div class="col-auto col-xl d-flex align-items-center justify-content-xl-center justify-content-end order-2 order-xl-1">
                    <div class="menu-column-area d-none d-xl-block position-static">
                        {% show_menu %}
                    </div>
                    <div class="header-search-area ml-xl-7 ml-0">
                        <div class="header-search">
                            <a href="javascript:void(0)" class="header-search-toggle"><i
                                    class="pe-7s-search pe-2x pe-va"></i></a>
                        </div>
                    </div>
                    <div class="header-mobile-menu-toggle d-xl-none ml-sm-2">
                        <button class="toggle">
                            <i class="icon-top"></i>
                            <i class="icon-middle"></i>
                            <i class="icon-bottom"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="main-search-active">
    <div class="sidebar-search-icon">
        <button class="search-close"><i class="pe-7s-close"></i></button>
    </div>
    <div class="sidebar-search-input">
        <form action="#">
            <div class="form-search">
                <input id="search" class="input-text" value="" placeholder="" type="search">
                <button>
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </form>
        <p class="form-description">Нажмите Enter для поиска или ESC, чтобы закрыть</p>
    </div>
</div>
<div class="page-title-section section section-padding-top" data-overlay="0.7"
     data-bg-image="{% static 'assets/images/bg/breadcrumb-bg-two.jpg' %}">
    <div class="page-title">
        <div class="container">
            <h1 class="title">{{ title }}</h1>
        </div>
    </div>
</div>
<div id="site-main-mobile-menu" class="site-main-mobile-menu">
    <div class="site-main-mobile-menu-inner">
        <div class="mobile-menu-header">
            <div class="mobile-menu-logo">
                <a href="{% url "home" %}"><img src="{% static 'assets/images/logo/logo.png' %}" alt=""></a>
            </div>
            <div class="mobile-menu-close">
                <button class="toggle">
                    <i class="icon-top"></i>
                    <i class="icon-bottom"></i>
                </button>
            </div>
        </div>
    </div>
</div>
